<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sphere position="0 3 -40" color="red" ></a-sphere>
            <a-sphere position="3 1 -4" color="orange" ></a-sphere>

        </a-scene>
    </body>
