<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sphere  position="-2 -1 -4" color="red" ></a-sphere>
            <a-sphere position="-2 3 -4" colour="orange" ></a-sphere>
            <a-sphere position="2 -1 -4" color="limegreen" ></a-sphere
            <a-sphere position="2 3 -4" color="blue" ></a-sphere>
        </a-scene>
        <a-sphere position="0 1 -4" color="pink" ></a-sphere>
    </body>
</html>
