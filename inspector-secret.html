<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        
            <!-- Set the Sky -->
            <a-sky color="olive"></a-sky>
            
            <!-- Set up shapes -->
            <a-sphere color="cyan" radius="1" position="0 1 -20"></a-sphere>
            <a-box color="cyan" height="2" width="2" depth="2"
                position="0 1 20"></a-box>
            <a-cone color="cyan" height="4" radius-bottom="1"
                radius-top="0.25" position="-20 2 0"></a-cone>
            <a-cylinder color="cyan" height="2" radius="2.5"
                position="20 1 0"></a-cylinder>
            <a-plane color="cyan" height="2" width="2" 
                rotation="-90 0 0" position="20 0 -20 "></a-plane>
            <a-sphere color="cyan" radius="2" position="-20  2 -20"></a-sphere>
            <a-box color="cyan" height="6" width="1" depth="3"
                rotation="45 0 0" position="-20  3 20"></a-box>
            <a-cone color="cyan" height="1" radius-bottom="3"
                position="20 0 20"></a-cone>
                
            <!-- Create whatever shape you see -->
            

        </a-scene>
    </body>
</html>
