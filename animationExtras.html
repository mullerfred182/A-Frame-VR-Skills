<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky src="mountaintop.jpg"></a-sky>
            
        <!--
        First animate the position
        
        Second animate the color from yellow to white, (hint: Yellow is rgb(255, 255, 0) )
        
        Then animate the opacity from 0 to 1. it should only take 5 seconds.
        -->
<a-sphere
    position=" 0 2 -3"
    animation="
        property: ; 
        from: 0 -2 -3;
        to: 0 6 -3; 
        dur: 10000; 
        loop: true; 
        "
    animation__color="
        property: color; 
        dur: 500;
        dir: alternate;
        loop: true; 
        "
>
</a-sphere>
        </a-scene>
    </body>
</html>
