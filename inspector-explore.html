<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
                animation="
                    property: color;
                    from: rgb(76, 195, 217);
                    to: rgb(0, 0, 0);
                    dur: 2000;
                    dir: alternate;
                    loop: true;
                    "
                >
                
            </a-box>
            <a-torus color="#43A367" arc="360" radius="1" radius-tubular="0.1" position="0 2 -4"
                animation="
                    property: rotation;
                    from: 0 0 0;
                    to: 360 360 0;
                    dur: 2000;
                    dir: alternate;
                    loop: true;
                    "
                >
                
            </a-torus>
            <a-cylinder 
                position="-1.085 1.196 -3.012" 
                radius="0.5" 
                height="1.5" 
                color="#7a2f87"
                rotation="85.084 -0.057 -2.292"
                animation="
                    property: position;
                    from: -1.085 1.196 -3.012;
                    to: -1.085 1.196 -6.012;
                    dur: 2000;
                    dir: alternate;
                    loop: true;
                    "
                >
            </a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"
                animation="
                    property: scale;
                    from: 1 1 1;
                    to: 3 3 3;
                    dur: 2000;
                    dir: alternate;
                    loop: true;
                    "
                >
            </a-plane>
            
            
            <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
